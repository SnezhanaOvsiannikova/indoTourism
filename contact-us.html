	</header>
	<div class="main">
		<section class="contact-us">
			<div class="container">
				<div class="heading-center"><h2>Contact Us</h2></div>
				<div class="row">
					<div class="col-md-6">
						<div class="heading-center"><h3>Contact info</h3></div>
						<address>
							<span class="phone">+0812 394 6011</span> <br>
							<span class="email">indoturism@gmail.com</span><br>
							<span class="location">JL.Raya Langon 16 Semidi, Bandung</span>
						</address>
						<ul class="social-media">
							<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
							<li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
							<li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
							<li><a href="#"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a></li>
						</ul>
					</div>
					<div class="col-md-6">
						<div class="heading-center"><h3>get in touch with us today</h3></div>
						<form class="send-message col-md-12">
							<div class="row">
								<div class="col-md-6">
									<input type="text" name="name" placeholder="Name" required="required" size="32" minlength="2" maxlength="64">
								</div>
								<div class="col-md-6">
									<input type="text" name="surname" placeholder="Surname" required="required" size="32" minlength="2" maxlength="64">
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<input type="text" name="email" placeholder="Email" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" size="32" minlength="3" maxlength="64" title="default@example.com">
								</div>
								<div class="col-md-6">
									<input type="tel" name="tel" placeholder="Phone" pattern="^\d{4}-\d{3}-\d{4}$" title="Phone Number (format: xxxx-xxx-xxxx)" required="required">
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-12">
									<textarea name="message" class="message-block" placeholder="Message" maxlength="400" minlength="10" required="required"></textarea>
									<button class="btn-send" type="submit">Send</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-12">
				<div id="map"></div>
			</div>
		</section>
